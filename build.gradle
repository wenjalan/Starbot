plugins {
    id 'java'
}

group 'Starbot4'
version '4.0'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation("net.dv8tion:JDA:4.0.0_39")
    implementation("com.sedmelluq:lavaplayer:1.3.32")
    implementation ('com.google.code.gson:gson:2.8.6')
    implementation ("com.google.api-client:google-api-client:1.23.0")
    implementation ("com.google.apis:google-api-services-youtube:v3-rev212-1.25.0")
    implementation ('com.google.oauth-client:google-oauth-client-jetty:1.22.0')
    implementation 'se.michaelthelin.spotify:spotify-web-api-java:4.2.1'

}
group 'Starbot4'
version 'PRERELEASE'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
