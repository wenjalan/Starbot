plugins {
    id 'java'
}

group 'Starbot4'
version '4.0'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation("net.dv8tion:JDA:4.0.0_39")
    implementation("com.sedmelluq:lavaplayer:1.3.22")
    implementation ('com.google.code.gson:gson:2.8.6')
}
group 'Starbot4'
version 'PRERELEASE'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
