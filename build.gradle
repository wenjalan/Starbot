plugins {
    id 'java'
}

jar {
    manifest {
        attributes (
                'Main-Class': 'wenjalan.starbot.Starbot'
        )
    }
}

group 'Starbot4'
version '4.0'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation("net.dv8tion:JDA:4.0.0_39")
    implementation("com.sedmelluq:lavaplayer:1.3.22")
}
